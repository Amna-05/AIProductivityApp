[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=35
    -ra

# Note: 35% overall coverage target for unit tests only
# Key components have high coverage:
# - security.py: 94%
# - user_repository.py: 93%
# - ai_task_parser.py: 100%
# API endpoints (44% of codebase) are tested via integration tests in tests/*.py
